<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css"> </head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
   <div class="cont">
    
    <div class="content">
        <div class="dropdown mydrop">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Dropdown button </button>
            <div class="dropdown-menu dropmenu" aria-labelledby="dropdownMenuButton">
                <ul>
                    <li class="scrol">1</li>
                    <li class="scrol">2</li>
                    <li class="scrol">3</li>
                    <li class="scrol">4</li>
                    <li class="scrol">5</li>
                    <li class="scrol">6</li>
                    <li class="scrol">7</li>
                    <li class="scrol">8</li>
                </ul>
            </div>
        </div>
        <div class="scrolcontainer">
            <!--
            <div class="element"><span class="badge badge-primary">Primary
<img class="closeimg" src="close.png" alt=""></span></div>
--></div>
       </div>
        <script>
            'use strict';
            let scrolEL = document.querySelectorAll(".scrol");
       
            scrolEL.forEach(function (el) {
                el.addEventListener("click", function () {
                    console.log(el.innerText);

                    if (el.classList.contains('showscrol')) {
                        el.classList.remove("showscrol");
                        removeDivshow(el);
                    }
                    else {
                        addDiv(el);
                    }
                    let closeEl = document.querySelectorAll(".element");
                    
                    removeDiv();
                })
                el.addEventListener("mousemove", function () {
                    if (!el.classList.contains('showscrol')) {
                        el.classList.add("hoverscrol");
                    }
                })
                el.addEventListener("mouseout", function () {
                    el.classList.remove("hoverscrol");
                })
            })

            function addDiv(el) {
                el.classList.add("showscrol");
                let name = el.innerText;
                let eldiv = `<div class="element" id="name${name}"><span class="badge badge-primary">${name}
<img class="closeimg" src="close.png" alt=""></span></div>`;
                if (!document.getElementById(`name${name}`)) {
                    let divContent = document.querySelector(".scrolcontainer");
                    divContent.insertAdjacentHTML("beforeend", eldiv);
                }
            }

            function removeDiv() {
                let closeEl = document.querySelectorAll(".closeimg");
                closeEl.forEach(function (el) {
                    el.addEventListener("click", function () {
                        let name = el.parentNode.innerText.trim();
                        el.parentNode.parentNode.remove();
                        removeClass(name);
                    })
                })
            }

            function removeClass(name) {
                let EL = document.querySelectorAll(".scrol");
                EL.forEach(function (num) {
                    if (num.innerText == name) {
                        num.classList.remove('showscrol');
                    }
                })
            }
            
            function removeDivshow(el){
                let EL = document.getElementById(`name${el.innerText}`);
                EL.remove();
            }
            
            
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
