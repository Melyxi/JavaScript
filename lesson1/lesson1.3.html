<body>
    <script>
    /*
    3. Вывести в консоль значения выражений 
    и объяснить почему получились такие значения 
    используя комментарии 
    к каждому выражению:
    */
    let res1 = 10 + 10 + "10"
    console.log(res1)
    /* сначала 10+10 = 20
    потом происходит конкатинация 20+"10"
    вывод: "2010"
    */    
    let res2 = 10 + "10" + 10
    console.log(res2)
        /* первое происходит конкатинация 10+"10"
        ="1010"
        второе "1010" + 10 происходит конкатинация строк число меняет тип на строку.="101010"
        */
    let res3 = 10 / - ""
    console.log(res3)
       /* будет 10/-0 = минус бесконечность */     
    let res4 = 10/+"2,5"
    console.log(res4)
        /*
        +"2,5" не число NaN
        10/NaN = NaN
        */
    </script>
