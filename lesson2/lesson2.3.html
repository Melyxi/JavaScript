<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = +prompt("Введите первое число");
        let b = parseInt(prompt("введите второе число"));
        if (a >= 0 && b >= 0) {
            alert(a - b);
        }
        else if (a < 0 && b < 0) {
            alert(a * b);
        }
        else {
            alert(a + b);
        }
    </script>
</body>

</html>
