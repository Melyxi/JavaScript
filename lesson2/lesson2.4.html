<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        
        function mull(a, b) {
            return (a * b);
        }

        function add(a, b) {
            return (a + b);
        }

        function sub(a, b) {
            return (a - b);
        }

        function div(a, b) {
            return (a / b);
        }
        
        alert(mull(4, 5));
        alert(add(4, 5));
        alert(sub(4, 5));
        alert(div(4, 5));
    </script>
</body>

</html>
